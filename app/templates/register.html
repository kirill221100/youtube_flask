<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="post" action="">
        <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" required="required" minlength="2" maxlength="16">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" required="required" minlength="2" maxlength="16">
            </div>




            <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
</body>
</html>
